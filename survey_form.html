<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Feedback Form</h1>
  <p id="description">Please fill this form to help us improve.</p>
  <fieldset>
   <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
     
       <label for="name" id="name-label">Name :
        <input placeholder="Enter your name" type="text" id="name" required>
       </label>
     
     
        <label for="email" id="email-label">Email :
            <input placeholder="Enter your email" type="email" id="email" required>
        </label>
     
     
      <label for="number" id="number-label">Age (Opional) :
        <input placeholder="Enter your age" type="number" id="number" min="13" max="120" rows="1">
      </label>
     
     <legend>Which option describes you best?
     <select id="dropdown" name="dropdown">
      <option value="">Select your current role</option>
      <hr></hr>
      <option value="1">Student</option>
      <hr></hr>
      <option value="2">Working Professional</option>
      <hr></hr>
      <option value="3">Full-time learner</option>
      <hr></hr>
      <option value="4">Prefer not to say</option>
      <hr></hr>
      <option value="5">Other</option>
     </select>
    </legend>
    <legend>Would you recommend freeCodeCamp to a friend?
      <label for="yes"><input value="yes" id="yes" type="radio" name="recommend" checked>Definitely</label>
      <label for="no"><input value="no" id="no" type="radio"name="recommend">Not sure</label>
    </legend>
    <legend>What is your favourite feature of freeCodeCamp?</legend>
    <label><input value="1" type="checkbox">Projects</label>
    <label><input value="2" type="checkbox">Community</label>
    <label><input value="3" type="checkbox">Challenges</label>
    <label><input value="4" type="checkbox">Open Source</label>
    <legend>Any comments or suggestions?</legend>
    <textarea placeholder="Enter your comment here."></textarea>
     <input type="submit" value="Submit" id="submit">
   </form>
  </fieldset>
</body>
</html>
